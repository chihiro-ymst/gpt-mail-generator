<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>クレーム対応メールジェネレーター</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 6px;
      white-space: pre-wrap;
    }
     /* 🔵 バナー風注釈 */
     .gpt-banner {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 999;
  background: #fff8e1; /* ← 明るい黄色ベース */
  border-left: 6px solid #ff9800; /* ← 濃いオレンジで目立たせる */
  padding: 12px 16px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  max-width: 300px;
  font-size: 0.9em;
  color: #444;
}

.gpt-banner a {
  color: #e65100; /* 目立つリンクカラー */
  font-weight: bold;
  text-decoration: underline;
}
  </style>
</head>
<body>
  <!-- 🔵 GPT注意バナー -->
<div class="gpt-banner" id="notice-banner">
  <strong>💡 AI生成に関するご注意</strong><br>
  このメール文は <strong>GPT</strong> により生成されています。<br>
  生成するたびに内容が変わる可能性があります。<br><br>
  📌 テンプレ保存機能は  
  <a href="/pro">プロ版でご利用可能です</a>
</div>
  <div class="container">
    <h1>クレーム対応メールジェネレーター</h1>

    <label>相手の名前（敬称付き）</label>
    <input type="text" id="recipient" placeholder="例: 山田様" />

    <label>自分の名前（署名）</label>
    <input type="text" id="sender" placeholder="例: 株式会社ABC 田中" />

    <label>クレームの内容</label>
    <textarea id="details" placeholder="例: 商品の不備について、など"></textarea>

    <label>対応内容</label>
    <textarea id="response" placeholder="例: 早急に代替品を再送いたしました。"></textarea>

    <label>謝罪のトーン</label>
    <select id="tone">
      <option value="丁寧に謝罪">丁寧に謝罪</option>
      <option value="事実を重視">事実を重視（トラブル回避）</option>
      <option value="柔らかめに対応">柔らかめに対応</option>
    </select>

    <button onclick="generate()">メール文を生成する</button>

    <div id="result">作成したメール本文</div>
  </div>

  <script>
    async function generate() {
      const data = {
        recipient: document.getElementById("recipient").value,
        sender: document.getElementById("sender").value,
        details: document.getElementById("details").value,
        response: document.getElementById("response").value,
        tone: document.getElementById("tone").value
      };
  
      const res = await fetch("/generate_complaint", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
  
      const result = await res.json();
      document.getElementById("result").textContent = result.email;
    }
  </script>
    
</body>
</html>
